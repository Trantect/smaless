<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>smalessCDN</title>
  </head>
  <body>
    <h2>smaless CDN: </h2>
    <div id="download">
    </div>
    <iframe src="./smaless/versionList.txt" width="0" height="0"></iframe>
    <script type="text/javascript">
      var fileNames;
      function readTextFile(file){
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function (){
          if(rawFile.readyState === 4){
            if(rawFile.status === 200 || rawFile.status == 0){
                var allText = rawFile.responseText;
                fileNames = allText.split(" ");
                for(i in fileNames){
                  var node = document.createElement("DIV");
                  var aTag = document.createElement("A");
                  aTag.innerHTML = "V " + fileNames[i] + ":";
                  aTag.href = "./smaless/" + fileNames[i] + "/build/css/main.css";
                  node.appendChild(aTag);
                  var span = document.createElement("SPAN");
                  span.innerHTML = " http://emily123.github.io/smaless/smaless/" + fileNames[i] + "/build/css/main.css";
                  node.appendChild(span);
                  var download = document.getElementById("download");
                  download.appendChild(node);
                }
              }
          }
        }
        rawFile.send(null);
      }
      readTextFile("./smaless/versionList.txt");
    </script>
  </body>
</html>
